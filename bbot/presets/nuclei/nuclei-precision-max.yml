description: Run nuclei scans against all discovered targets, allowing for spidering, with additional discovery modules, and run against ALL URLs, but limited by technology detection

include:
  - dirbust-light

modules:
  - httpx
  - nuclei
  - robots
  - portfilter
  - wayback

config:
  modules:
    nuclei:
      mode: technology
      directory_only: False # This will run nuclei on ALL discovered URLs! Be careful!
    wayback:
      urls: true
  web:
    spider_distance: 2
    spider_depth: 4
