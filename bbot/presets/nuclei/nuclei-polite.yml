description: Run nuclei scans against all discovered targets, going extra slow to be kind to the target servers

modules:
  - httpx
  - nuclei
  - portfilter

config:
  modules:
    nuclei:
      ratelimit: 10
      concurrency: 5
      directory_only: True # Do not run nuclei on individual non-directory URLs
  web:
    # For the standard nuclei preset, explicitly disable the spider
    spider_distance: 0
    spider_depth: 0
